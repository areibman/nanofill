<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Vaporwave Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff00ff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px #00ffff;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff00ff;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }
        button {
            background-color: #ff00ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc00cc;
        }
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
        }
        .search-bar input {
            flex-grow: 1;
            margin-right: 0.5rem;
        }
        .custom-select {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            padding-right: 2rem;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff00ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem top 50%;
            background-size: 1rem auto;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="content">
        <h1>Neon Future</h1>
        
        <div class="search-bar">
            <input type="text" placeholder="Search the future...">
            <button>Search</button>
        </div>
        
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Type your message here"></textarea>
        </div>
        
        <div class="input-group">
            <label for="future-tech">Choose your future tech</label>
            <div class="custom-select">
                <select id="future-tech">
                    <option value="">Select an option</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="vr">Virtual Reality</option>
                    <option value="nanotech">Nanotechnology</option>
                    <option value="biotech">Biotechnology</option>
                </select>
            </div>
        </div>
        
        <div class="input-group">
            <label>
                <input type="checkbox" id="subscribe">
                <span>Subscribe to our neon newsletter</span>
            </label>
        </div>
        
        <button>Submit to the Future</button>
    </div>

    <script>
        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create a grid of cubes
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ffff, specular: 0xffffff, shininess: 100 });

        for (let x = -5; x <= 5; x++) {
            for (let y = -5; y <= 5; y++) {
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(x * 2, y * 2, 0);
                scene.add(cube);
            }
        }

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        camera.position.z = 15;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            scene.traverse((object) => {
                if (object instanceof THREE.Mesh) {
                    object.rotation.x += 0.01;
                    object.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
